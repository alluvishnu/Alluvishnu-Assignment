<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        select, input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group label {
            display: inline;
            margin-right: 10px;
        }
        #submit-btn, #reset-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #reset-btn {
            background-color: #f44336;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        H1{
            text-align: center;
        }
    </style>
</head>
<body>
    <H1>CUSTOMER SURVEY FORM</H1>
    <div class="container">
        <form id="myForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" required>
                    <option value="">Select</option>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
                </select>
            </div>
            <div class="form-group checkbox-group">
                <label>Gender</label>
                <input type="checkbox" id="male" value="Male"> <label for="male">Male</label>
                <input type="checkbox" id="female" value="Female"> <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" required>
            </div>
            <button type="button" id="submit-btn">Submit</button>
            <button type="button" id="reset-btn">Reset</button>
        </form>
    </div>
    <div id="popup" class="popup">
        <h2>Form Submission</h2>
        <div id="popup-content"></div>
    </div>
    <script>
        document.getElementById("submit-btn").addEventListener("click", function() {
            // Validation logic can be added here
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var dob = document.getElementById("dob").value;
            var country = document.getElementById("country").value;
            var gender = [];
            var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(function(checkbox) {
                gender.push(checkbox.value);
            });
            var profession = document.getElementById("profession").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;
            
            var popupContent = `
                <p><strong>First Name:</strong> ${firstName}</p>
                <p><strong>Last Name:</strong> ${lastName}</p>
                <p><strong>Date of Birth:</strong> ${dob}</p>
                <p><strong>Country:</strong> ${country}</p>
                <p><strong>Gender:</strong> ${gender.join(", ")}</p>
                <p><strong>Profession:</strong> ${profession}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Mobile Number:</strong> ${mobile}</p>
            `;
            document.getElementById("popup-content").innerHTML = popupContent;
            document.getElementById("popup").style.display = "block";
        });

        document.getElementById("reset-btn").addEventListener("click", function() {
            document.getElementById("myForm").reset();
            document.getElementById("popup").style.display = "none";
        });
    </script>
</body>
</html>
